<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti</title>
    <!-- v=11 para forzar la actualizaci√≥n -->
    <link rel="stylesheet" href="styles.css?v=11">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- PANTALLA DE LOGIN -->
    <div id="loginScreen" class="screen active">
        <!-- Fondo animado login -->
        <div class="floating-bg">
            <span class="bg-icon" style="top:80%; left:10%; animation-delay:0s">üíù</span>
            <span class="bg-icon" style="top:20%; left:80%; animation-delay:2s">‚ú®</span>
            <span class="bg-icon" style="top:50%; left:50%; animation-delay:4s">üåô</span>
        </div>

        <div class="login-container">

            <p class="login-subtitle">Un rinconcito especial para nosotros</p>

            <div class="login-form">
                <div class="input-group">
                    <label>Usuario</label>
                    <input type="text" id="username" placeholder="Tu nombre bonito">
                </div>
                <div class="input-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="password" placeholder="Nuestra clave secreta">
                </div>
                <button class="btn-primary" id="loginBtn">Entrar al coraz√≥n üíù</button>
            </div>
        </div>
    </div>

    <!-- PANTALLA PRINCIPAL -->
    <div id="mainScreen" class="screen">
        <!-- Canvas de burbujas -->
        <div class="memories-canvas" id="memoriesCanvas"></div>

        <div class="app-container">
            <header class="app-header">
                <div class="header-content">
                    <h1 class="app-title">Para ti</h1>
                    <div class="header-actions">
                        <!-- Bot√≥n Modo Noche (Funcionalidad arreglada) -->
                        <button class="btn-icon" id="themeToggle">
                            <span class="icon-sun">‚òÄÔ∏è</span>
                            <span class="icon-moon" style="display:none">üåô</span>
                        </button>

                        <span class="user-badge" id="userBadge"></span>
                        <button class="btn-icon" id="logoutBtn">‚úï</button>
                    </div>
                </div>
            </header>

            <main class="main-content">
                <div class="memories-header">
                    <div class="memories-counter">
                        <span class="counter-text">CARTITAS EN EL AIRE:</span>
                        <span class="counter-number" id="memoriesCount">0</span>
                    </div>
                </div>

                <!-- Spotify Player -->
                <div class="spotify-player">
                    <iframe
                        src="https://open.spotify.com/embed/playlist/6NIhSDifKPUVZmdJQR3dVB?utm_source=generator&theme=0"
                        width="100%" height="80" frameBorder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy"></iframe>
                </div>

                <!-- Bot√≥n Principal -->
                <button class="btn-memories" id="myMemoriesBtn">
                    <span>El Ba√∫l de Nuestros Momentos üíù</span>
                </button>

                <!-- Bot√≥n Admin -->
                <button class="btn-add-memory hidden" id="addMemoryBtn">+</button>
            </main>
        </div>
    </div>

    <!-- MODALES (Tal cual te gustaban) -->
    <div id="memoriesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>El Ba√∫l de Recuerdos</h2>
                <button class="btn-close" id="closeMemoriesModal">‚úï</button>
            </div>
            <div class="modal-body">
                <div id="memoriesList" class="memories-list"></div>
            </div>
        </div>
    </div>

    <div id="addMemoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nueva Cartita</h2>
                <button class="btn-close" id="closeAddModal">‚úï</button>
            </div>
            <div class="modal-body">
                <form id="addMemoryForm">
                    <div class="form-mode-toggle">
                        <button type="button" class="mode-btn active" data-mode="single">Una nota</button>
                        <button type="button" class="mode-btn" data-mode="bulk">Masivas</button>
                    </div>

                    <div id="singleMode" class="form-mode active">
                        <div class="input-group">
                            <label>T√≠tulo</label>
                            <input type="text" id="memoryTitle" placeholder="Ej: Aquella vez que...">
                        </div>
                        <div class="input-group">
                            <label>Mensaje</label>
                            <textarea id="memoryContent" rows="5" placeholder="Escribe con el coraz√≥n..."></textarea>
                        </div>
                        <div class="input-group">
                            <label>Icono</label>
                            <select id="memoryIcon">
                                <option value="random">üé≤ Sorpresa</option>
                                <option value="üíù">üíù Coraz√≥n</option>
                                <option value="üß∏">üß∏ Osito</option>
                                <option value="üíå">üíå Carta</option>
                                <option value="üåπ">üåπ Rosa</option>
                                <option value="üêß">üêß Ping√ºino</option>
                                <option value="üåô">üåô Luna</option>
                                <option value="‚ú®">‚ú® Brillo</option>
                            </select>
                        </div>
                    </div>

                    <div id="bulkMode" class="form-mode">
                        <div class="input-group">
                            <label>Notas M√∫ltiples</label>
                            <p style="font-size:0.8rem; color:var(--color-text-secondary); margin-bottom:5px">Formato:
                                titulo: X contenido: Y</p>
                            <textarea id="bulkText" rows="10"
                                placeholder="titulo: Hola&#10;contenido: Te quiero"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="submitMemoryBtn">Guardar en el Ba√∫l</button>
                </form>
            </div>
        </div>
    </div>

    <div id="memoryDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detailTitle"></h2>
                <button class="btn-close" id="closeDetailModal">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="memory-detail">
                    <div id="detailIcon" class="bounce-icon"></div>
                    <div id="detailContent"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Mi Perfil</h2>
                <button class="btn-close" id="closeProfileModal">‚úï</button>
            </div>
            <div class="modal-body">
                <form id="profileForm">
                    <div class="input-group">
                        <label>Nombre</label>
                        <input type="text" id="newDisplayName">
                    </div>
                    <div class="input-group">
                        <label>Nueva Contrase√±a</label>
                        <input type="password" id="newPassword">
                    </div>
                    <button type="submit" class="btn-primary">Actualizar</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="app.js?v=11"></script>
</body>

</html>
